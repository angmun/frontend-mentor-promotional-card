<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="card-container" aria-label="analytics services promotional card">
			<section id="card__info">
				<div id="info__wrapper" aria-label="why opt for our analytics services">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div id="info__statistics" aria-label="success statistics">
						<div class="statistics">
							<p class="statistics__value" aria-label="statistics value">
								10k+
							</p>
							<p class="statistics__label" aria-label="statistics name">
								companies
							</p>
						</div>
						<div class="statistics">
							<p class="statistics__value" aria-label="statistics value">314</p>
							<p class="statistics__label" aria-label="statistics name">
								templates
							</p>
						</div>
						<div class="statistics">
							<p class="statistics__value" aria-label="statistics value">
								12m+
							</p>
							<p class="statistics__label" aria-label="statistics name">
								queries
							</p>
						</div>
					</div>
				</div>
			</section>
			<figure id="card__image">
				<img
					src="./images/image-header-desktop.jpg"
					alt="Professionals seated around a table on their laptops, with one person laughing with someone beside them"
				/>
			</figure>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/angmun">Angelica Munyao</a
			>.
		</div>
	</body>
</html>
