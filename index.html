<!DOCTYPE html>
<html lang="en">

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

			.attribution {

			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div id="card-container" aria-label="analytics services promotional card">
			<section id="card__info">
				<h2>Get <span>insights</span> that help your business grow.</h2>
				<p>

					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div id="info__statistics" aria-label="success statistics">
					<div class="statistics">
						<div class="statistics__value" aria-label="statistics value"></div>
						<div class="statistics__label" aria-label="statistics name"></div>
					</div>
					<div class="statistics">
						<div class="statistics__value" aria-label="statistics value"></div>
						<div class="statistics__label" aria-label="statistics name"></div>
					</div>
					<div class="statistics">
						<div class="statistics__value" aria-label="statistics value"></div>
						<div class="statistics__label" aria-label="statistics name"></div>
					</div>
				</div>
			</section>
			<figure id="card__image">
				<img
					src="./images/image-header-desktop.jpg"
					alt="Professionals seated around a table on their laptops, with one person laughing with someone beside them"
				/>
			</figure>
		</div>

		10k+ companies 314 templates 12m+ queries

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

			>. Coded by <a href="#">Your Name Here</a>.
		</div>
